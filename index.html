<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="banner">
      <div class="logo">
        <img src = images/pied_piperIcon.svg alt="Pied Piper Logo">
        <dd class="logoName">Pied Piper</dd>
      </div>
      <cite>
        <div class="imagecred"> 
          <a target="_blank" href="https://unsplash.com/photos/bI_QFUZc5S4">Image</a> by <a href=https://unsplash.com/@visaxslr> VisaX </a>
        </div>
        <div class="logocred">
          <a target="_blank" href="https://icons8.com/icon/21291/pied-piper">Pied Piper</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </cite>
    </aside>
    <main class="signup">
      <p class="description"></p>
      <form action="" method="post">
        <legend>Let's Get Started</legend>
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Richard">
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Hendricks">

        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" placeholder="richard@piper.net">

        <label for="user_phone">Phone Number</label>
        <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="password">
      </form>
     <p class="reference">
      <button type="submit">Create Account</button>
      <p class="existing_user">Already have an account? <a href="">Log in</a></p>
     </p>
    </main>
  </div> 
</body>
</html>
